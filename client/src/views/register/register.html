<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="../daum-api/daum-api.js"></script>
</head>

<body>
  <!-- 헤더 -->
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="" alt="">
          <span class="has-text-link brandname">SHOPAHOLIC</span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link" href="/products/#/?lc=men">
              MEN
            </a>
            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item" href="/products/#/?lc=men&mc=outer">
                OUTER
              </a>
              <a class="navbar-item" href="/products/#/?lc=men&mc=top">
                TOP
              </a>
              <a class="navbar-item" href="/products/#/?lc=men&mc=bottom">
                BOTTOM
              </a>
            </div>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link" href="/products/#/?lc=men">
              WOMEN
            </a>
            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item" href="/products/#/?lc=women&mc=outer">
                OUTER
              </a>
              <a class="navbar-item" href="/products/#/?lc=women&mc=top">
                TOP
              </a>
              <a class="navbar-item" href="/products/#/?lc=women&mc=bottom">
                BOTTOM
              </a>
            </div>
          </div>
        </div>
        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <!-- 로그인 안했을 때 -->
          <ul id="navbar" class="login-hidden">
            <li><a href="/products">VIEW ALL</a></li>
            <li><a href="/login">로그인</a></li>
            <li><a href="/register">회원가입</a></li>
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
              </a>
            </li>
          </ul>
          <!-- 로그인 했을 때 -->
          <ul id="navbar" class="logout-hidden hidden">
            <li><a href="/products">VIEW ALL</a></li>
            <li><a href="/users">계정관리</a></li>
            <li><a class="logout-btn" href="/">로그아웃</a></li>
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- 사이드 메뉴 -->
  <aside class="side-menu hidden">
    <h3 class="sr-only">사이드 메뉴</h3>
    <div class="top">
      <i class="fa-duotone fa-x"></i>
    </div>
    <ul class="login-hidden">
      <!-- 로그인 안했을 때 -->
      <li><a href="/products">VIEW ALL</a></li>
      <li><a href="/register">회원가입</a></li>
      <li><a href="/login">로그인</a></li>
      <li><a href="/cart">카트</a></li>
    </ul>
    <ul class="logout-hidden">
      <!-- 로그인 했을 때 -->
      <li><a href="/products">VIEW ALL</a></li>
      <li><a href="/users">계정관리</a></li>
      <li><a class="logout-btn" href="/">로그아웃</a></li>
      <li><a href="/cart">카트</a></li>
    </ul>
  </aside>

  <!-- 회원가입 폼(Form) -->
  <div class="register-user-form-container">
    <form class="box register-user-form-box" id="registerUserForm">
      <p class="title is-5 has-text-primary">환영합니다!</p>
      <div class="field">
        <label class="label" for="fullNameInput">이름</label>
        <div class="control">
          <input class="input" id="fullNameInput" type="text" placeholder="유재석" autocomplete="on" />
        </div>
      </div>

      <div class="field">
        <label class="label" for="emailInput">이메일</label>
        <div class="control">
          <input class="input" id="emailInput" type="email" placeholder="abc@example.com" autocomplete="on" />
        </div>
      </div>

      <div class="field">
        <label class="label" for="passwordInput">비밀번호</label>
        <div class="control">
          <input class="input" id="passwordInput" type="password" placeholder="********" autocomplete="off" />
        </div>
      </div>

      <div class="field">
        <label class="label" for="passwordConfirmInput">비밀번호 확인</label>
        <div class="control">
          <input class="input" id="passwordConfirmInput" type="password" placeholder="********" autocomplete="off" />
        </div>
      </div>

      <!-- 주소 -->
      <div class="field">
        <label class="label" for="address">주소</label>
        <div class="control">
          <div class="field-wrapper">
            <!-- 우편번호 -->
            <input id="sample4_postcode" class="input" type="text" placeholder="주소찾기를 클릭해 주세요." readonly />
            <button class="button is-light is-hovered" type="button" onclick="sample4_execDaumPostcode()">
              주소찾기
            </button>
          </div>
        </div>
      </div>
      <!-- 도로명주소 -->
      <div class="field">
        <input id="sample4_roadAddress" class="input" type="text" />
      </div>
      <!-- 상세주소 -->
      <div class="field">
        <input id="sample4_detailAddress" class="input" type="text" />
      </div>

      <!-- 전화번호 -->
      <div class="field mb-5">
        <label class="label" for="phoneNumber">전화번호</label>
        <div class="control">
          <input class="input" type="text" id="phoneNumber" placeholder="- 없이 입력해 주세요." />
        </div>
      </div>

      <button class="button is-primary is-fullwidth" id="submitButton">
        회원가입하기
      </button>
    </form>
  </div>
</body>

</html>
